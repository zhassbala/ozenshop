{% extends "base.html" %}

{% block title %}
    {{item.name}}
{% endblock title %}

{% block content %}
	<ul class="categories-list">
        {% if categories_list %}
            {% for i in categories_list %}
                <li><a href="{% url 'shop:category_filter' i %}">{{i}}</a></li>
            {% endfor %}
        {% endif %}
    </ul>
    <div class="block-item-detail">
    	<h1>{{item.name}}</h1>
		<img src="{{ MEDIA_URL }}{{ item.image.url }}" style="height: 600px; width: 400px; display: inline-block;">
		<h4 style="display: inline-block; ">{{item.price}}</h4>
    </div>
{% endblock content %}
